name: Backend CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Or your Node.js version

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run lint checks (Optional)
        working-directory: ./backend
        run: npm run lint # Or your lint command

      - name: Run tests (Optional)
        working-directory: ./backend
        run: npm test

      - name: Build Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }} ghcr.io
          docker build -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} ./backend
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

